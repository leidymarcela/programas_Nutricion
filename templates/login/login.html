<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Simple Flat Form with Spinning Loader</title>
        <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Nunito:400,300,700'>
        <link rel="stylesheet" href="/static/css/login/style.css">
    </head>

    <body>

        <div class="container">
            <div class="form-container flip">
                {% if error %}
                  <div class="alert alert-danger"> {{ error }} </div>
                {% endif %}
                <form class="login-form" action="/logon" method="post">
                    {% csrf_token %}
                    <h3 class="title">Hello.</h3>
                    <div class="form-group" id="username">
                        <input class="form-input" tooltip-class="username-tooltip" name="username" placeholder="Usuario" required="true"></input>
                        <span id="username-tool"class="tooltip username-tooltip">Cual es su usuario ?</span>
                    </div>
                    <div class="form-group" id="password">
                        <input type="password" name="password" class="form-input" tooltip-class="password-tooltip" placeholder="Contraseña"></input>
                        <span class="tooltip password-tooltip">Cual es su contraseña ?</span>
                    </div>
                    <div class="form-group">
                        <button class="login-button" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>

        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
        <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
        <script src="/static/js/login/index.js"></script>
        <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

    </body>
</html>
