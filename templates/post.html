{% extends 'static.html' %}
{% block title%} post {%endblock %}

{%  block content %}



    <!-- Post Content -->
    <div class="container initial">
    <ol class="breadcrumb">
        <li><a href="{% url 'index' %}">Inicio</a></li>
        <li class="active">Registrar Beneficiario</li>
    </ol>


<form id="registrationForm" method="post" class="form-horizontal mitad" action="#">
           <div><h2><p class="text-center"> Formulario de registro</p></h2> </div><br>
					<div class="form-group">
						<label class="col-lg-3 control-label">Nombres</label>
						<div class="col-lg-4">
							<input type="text" class="form-control" name="nombre" />
						</div>
					</div>

					 <div class="form-group">
						<label class="col-lg-3 control-label">Apellidos</label>
						<div class="col-lg-4">
							<input type="text" class="form-control" name="apellido" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">Tipo de Documento</label>
						<div class="col-lg-4">
							  <select class="form-control ">
                          <option>cedula </option>
                          <option>registro civil</option>
                          <option>targeta de identidad</option>
                              </select>
						</div>
	 			 </div>

                	<div class="form-group">
						<label class="col-lg-3 control-label">Numero de documento</label>
						<div class="col-lg-4">
							<input type="text" class="form-control" name="Numero de documento" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">direccion</label>
						<div class="col-lg-4">
							<input type="text" class="form-control" name="direccion" />
						</div>
					</div>

					<div class="form-group">
		<label class="col-lg-3 control-label">Fecha de Nacimiento</label>
		<div class="col-lg-4">
				<input type="date" class="form-control" name="datetimepicker" id="datetimepicker" data-date-format="YYYY-MM-DD" />
		 </div>
			</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">Genero</label>
						<div class="col-lg-9">
							<div class="radio">
								<label>
									<input type="radio" name="genero" value="M" /> Masculino
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="genero" value="F" /> Femenino
								</label>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">Teléfono</label>
						<div class="col-lg-4">
							<input type="text" class="form-control" name="telefono" />
						</div>
					</div>

					<div class="form-group">
			 		 <label class="col-lg-3 control-label">Teléfono Celular</label>
						<div class="col-lg-4">
							<input type="text" class="form-control" name="telefono_cel" />
						</div>
			 	 </div>
                  <div class="form-group">
			 		 <label class="col-lg-3 control-label">ciudad</label>
						<div class="col-lg-4">
                    <select class="form-control ">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>

                        </select><br>
                    </div>

                <div class="form-group">
						<div class="col-lg-9 col-lg-offset-3">
							<button type="submit" class="btn btn-success left">Registrar</button>
						</div>
					</div>
                      </div>
				</form>



{% endblock %}
