<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}login {% endblock %}</title>


    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/google.css" rel='stylesheet' type='text/css'>
    <link href="/static/css/css.css" rel='stylesheet' type='text/css'>
    <link href="/static/css/clean-blog.css" rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>-->
    <script src="/static/js/html5shiv.js"></script>
    <script src="/static/js/respond.min.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/jquery.js"></script>
    <![endif]-->

</head>

<body>



<!-- Navigation -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">PROGRAMAS DE NUTRICION</a>
        </div>
    </div>
 </nav>
<!-- Main Content -->
<div class="container initial">

    {% if error %}
      <div class="alert alert-danger"> {{ error }} </div>
    {% endif %}

    <div class="box_signin">
        <form class="form-signin" action="" method="post">
            {% csrf_token %}

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
            <h2 class="form-signin-heading text-center">Ingresar</h2>

            <hr />
            <p>¿Todavía no te has registrado? <a href="{% url 'contact' %}">Regístrate!</a></p>
            <label for="id_usuario">Usuario</label>
            <input type="text" name="usuario" class="form-control" id="id_usuario" placeholder="usuario"></h4>
            <label for="id_clave">Contraseña</label>
            <input type="password" name="clave" class="form-control" id="id_clave" placeholder="contraseña"></h4>

            <br />
            <p class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
            </p>
                </div>
                </div>
            </div>
        </form>
    </div>
    </div>

 <footer>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <ul class="list-inline text-center">
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                         <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                 <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <p class="copyright text-muted"> &copy;2016 Girardot avanza por una alimentacion saludable </p>

                </div>
            </div>
        </div>
    </footer>
</body>
</html>
